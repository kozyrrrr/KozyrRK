<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Козырь Сергей Константинович РК</title>
</head>

<body>
    <header class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
			<div class="container justify-content-center space-beetwen">
				<div  class="navbar-brand">2 вариант "Игротека"</div>
				<button type="button" id="open" class="btn btn-dark px-1 m-1 openBtn">Открыть форму</button>
			</div>
		</nav>
	</header>
    <div class="modal-container">
    <main class="vh-100 d-flex justify-content-center">
        <form action="/gettingdata" method="post">
            <fieldset>
              <div class="form-group">
                <label for="nameLabel">Введите имя мастера</label>
                <input type="text" id="nameInput" class="form-control" placeholder="Имя мастера">
              </div>
              <div class="form-group">
                <label for="drinksLabel">Выберите напиток</label>
                <select id="drinksSelect" class="form-control">
                  <option>Вода</option>
                  <option>Сок</option>
                  <option>Лимонад</option>
                </select>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="snackCheck" >
                  <label class="form-check-label" for="snackLabel">
                   Будете ли вы снэки?
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Отправить заявку</button>
              <button id="close" class="btn btn-primary">Закрыть</button>
            </fieldset>
          </form>
        </div>
    </main>
    <footer>
        <div class="footer mt-auto py-3">
            <div class="my-3 mx-2">Козырь Сергей Константинович 201-323 24.05.22</div>
            
        </div>
    </footer>
</body>

</html>
