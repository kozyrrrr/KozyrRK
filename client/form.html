<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="сss/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Козырь Сергей Константинович 201-323 28.01.2022</title>
</head>

<body>
    <header class="container d-flex justify-content-between">
        <div class="my-3 mx-2">Козырь Сергей Константинович</div>
        <div class="my-3">201-323</div>
        <div class="my-3 mx-5">24.05.2022</div>
    </header>
    <main class="vh-100 d-flex justify-content-center">
        <form>
            <fieldset>
              <div class="form-group">
                <label for="nameLabel">Введите имя мастера</label>
                <input type="text" id="nameInput" class="form-control" placeholder="Имя мастера">
              </div>
              <div class="form-group">
                <label for="drinksLabel">Выберите напиток</label>
                <select id="drinksSelect" class="form-control">
                  <option>Вода</option>
                  <option>Сок</option>
                  <option>Лимонад</option>
                </select>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="snackCheck" >
                  <label class="form-check-label" for="snackLabel">
                   Будете ли вы снэки?
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Отправить заявку</button>
            </fieldset>
          </form>
    </main>

</body>

</html>
