<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Козырь Сергей Константинович РК</title>
</head>

<body>
    <header class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
			<div class="container justify-content-center space-beetwen">
				<div  class="navbar-brand">2 вариант "Игротека"</div>
				<button type="button" id="open" class="btn btn-dark px-1 m-1 openBtn">Открыть форму</button>
			</div>
	</header>
    <div class="modal-container">
        <main class="vh-100 d-flex justify-content-center">
            <form action="" method="post" class="shadow-lg h-50 w-50 my-auto d-flex flex-column justify-content-center">
                <div class="w-75 h-75 mx-auto d-flex flex-column justify-content-between">
                    <label class="w-100" for="name"><input   id="nameInput" class="px-2" placeholder="Имя мастера"/></label>
                    <label class="w-100" for="quantityPeople"><input   id="quantityInput" class="px-2" placeholder="Количество людей"/></label>
                    <div class="d-flex flex-column">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Выберите напиток</option>
                            <option value="1">Вода</option>
                            <option value="2">Сок</option>
                            <option value="3">Лимонад</option>
                          </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Будете ли снэки?</label>
                      </div>
                    <button type="submit">Отправить</button>
                </div>
            </form>
        </main>
    </div>
        <footer class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
			<div class="container justify-content-center space-beetwen">
				<div  class="navbar-brand">Козырь Сергей Константинович 201-323 24.05.2022</div>
			</div>
        </footer>
    <script src="form.js"></script>
    <script src="server.js"></script>
</body>
</html>
